<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Shoot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/mypage.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Version 2 헤더 (간단한 검색창) simple-header.html-->
    <header class="app-header">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex align-items-center justify-content-evenly">
            <div class="col-sm-1 col-lg-1 col-2">
              <div class="logo" role="img" aria-label="트래블샷 아이콘"></div>
            </div>
            <div class="col-sm-7 col-lg-8 col-6">
              <div class="search-container position-relative">
                <input
                  type="text"
                  class="search-input w-100"
                  placeholder="어디로 떠나볼까요?"
                />
              </div>
              <div class="dropdown-suggestions d-none">
                <button class="suggestion-item">
                  <i class="fas fa-building"></i>
                  <div>
                    <div class="fw-bold">SL 호텔 강릉</div>
                    <small class="text-muted"
                      >강릉특별자치도 강릉시 OO----</small
                    >
                  </div>
                </button>
                <button class="suggestion-item">
                  <i class="fas fa-home"></i>
                  <div>
                    <div class="fw-bold">유담리솜펜션</div>
                    <small class="text-muted"
                      >강릉특별자치도 강릉시 OO----</small
                    >
                  </div>
                </button>
                <button class="suggestion-item">
                  <i class="fas fa-building"></i>
                  <div>
                    <div class="fw-bold">강릉씨고호텔</div>
                    <small class="text-muted"
                      >강릉특별자치도 강릉시 OO----</small
                    >
                  </div>
                </button>
              </div>
            </div>
            <div class="col-md-3 d-flex justify-content-between col-3 px-0">
              <button class="icon-button">
                <div class="search-icon"></div>
              </button>

              <div class="col-auto h-100 d-flex">
                <button class="icon-button">
                  <div class="user-white-icon"></div>
                </button>
                <button class="icon-button">
                  <div class="heart-icon"></div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- 메인 컨텐츠 영역 (데모용) -->
    <main class="content-area mypage">
      <div class="container">
        <div class="main-nav">
          <div class="container">
            <div class="nav-container d-flex justify-content-center">
              <a href="#" class="nav-item active">회원 정보</a>
              <a href="#" class="nav-item">예약 내역</a>
              <a href="#" class="nav-item">이용 후기</a>
              <a href="#" class="nav-item">찜한 숙소</a>
              <a href="#" class="nav-item">사업자 번호</a>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
          <div class="content-wrapper">
            <!-- Sidebar -->
            <div class="sidebar">
              <div class="profile-section">
                <div class="profile-title">내 정보</div>
                <div class="profile-title active">비밀번호 변경</div>
              </div>
            </div>

            <!-- Profile Form -->
            <div class="profile-form">
              <h2 class="form-title">비밀번호 변경</h2>

              <div class="form-group">
                <label class="form-label">현재 비밀번호</label>
                <div class="row">
                  <div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="현재 비밀번호를 입력하세요."
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="form-label">새 비밀번호</label>
                <div class="row">
                  <div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="새로운 비밀번호를 입력하세요."
                      id="newPassword"
                    />
                    <div class="password-requirement-message">
                      8-20자 이내 영문, 숫자, 특수문자를 포함해야 합니다.
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      placeholder="비밀번호를 한 번 더 입력하세요."
                      required
                    />
                    <div class="password-match-message"></div>
                  </div>
                </div>
              </div>

              <div class="form-actions">
                <button class="btn-form-submit">비밀번호 변경</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Navigation active state
      document.querySelectorAll(".nav-item").forEach((item) => {
        item.addEventListener("click", function (e) {
          e.preventDefault();
          document
            .querySelectorAll(".nav-item")
            .forEach((nav) => nav.classList.remove("active"));
          this.classList.add("active");
        });
      });

      // Mobile navigation scroll
      const navContainer = document.querySelector(".nav-container");
      if (navContainer) {
        navContainer.addEventListener("wheel", (e) => {
          if (e.deltaY !== 0) {
            e.preventDefault();
            navContainer.scrollLeft += e.deltaY;
          }
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        const newPasswordInput = document.getElementById("newPassword");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const requirementMessage = document.querySelector(
          ".password-requirement-message"
        );
        const matchMessage = document.querySelector(".password-match-message");

        // 비밀번호 유효성 검사
        newPasswordInput.addEventListener("input", function () {
          const password = this.value;

          // 모든 조건 검사
          const hasLength = password.length >= 8 && password.length <= 20;
          const hasAlpha = /[a-zA-Z]/.test(password);
          const hasNumber = /[0-9]/.test(password);
          const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

          const isValid = hasLength && hasAlpha && hasNumber && hasSpecial;

          if (password === "") {
            requirementMessage.className = "password-requirement-message";
            this.classList.remove("valid", "invalid");
          } else if (isValid) {
            requirementMessage.className = "password-requirement-message valid";
            requirementMessage.textContent = "사용 가능한 비밀번호입니다.";
            this.classList.add("valid");
            this.classList.remove("invalid");
          } else {
            requirementMessage.className =
              "password-requirement-message invalid";
            requirementMessage.textContent =
              "8-20자 이내 영문, 숫자, 특수문자를 포함해야 합니다.";
            this.classList.add("invalid");
            this.classList.remove("valid");
          }

          // 비밀번호 확인 재검사
          checkPasswordMatch();
        });

        // 비밀번호 확인 검사
        confirmPasswordInput.addEventListener("input", checkPasswordMatch);

        function checkPasswordMatch() {
          const newPassword = newPasswordInput.value;
          const confirmPassword = confirmPasswordInput.value;

          if (confirmPassword === "") {
            matchMessage.textContent = "";
            matchMessage.className = "password-match-message";
            confirmPasswordInput.classList.remove("valid", "invalid");
            return;
          }

          if (newPassword === confirmPassword) {
            matchMessage.textContent = "비밀번호가 일치합니다.";
            matchMessage.className = "password-match-message success";
            confirmPasswordInput.classList.add("valid");
            confirmPasswordInput.classList.remove("invalid");
          } else {
            matchMessage.textContent = "새 비밀번호 입력이 다릅니다.";
            matchMessage.className = "password-match-message error";
            confirmPasswordInput.classList.add("invalid");
            confirmPasswordInput.classList.remove("valid");
          }
        }
      });
    </script>
  </body>
</html>

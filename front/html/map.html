<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Shoot</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/map.css" rel="stylesheet" />
  </head>
  <body class="bg-light p-4">
    <!-- Card 1: Hotel Room -->
    <div class="map-page">
      <div class="lodging-card card card-custom">
        <div class="d-flex align-items-center h-100">
          <div class="col-4 h-100">
            <img
              src="https://images.unsplash.com/photo-1611892440504-42a792e24d32?w=400&h=300&fit=crop"
              alt="Hotel Room"
              class="lodging-image"
            />
          </div>
          <div class="col-8 ps-3">
            <div class="d-flex align-items-center">
              <div class="title-icon motel-icon"></div>
              <span class="mb-0 title-text">SL 호텔 강릉</span>
            </div>
            <div class="d-flex align-items-center mb-4">
              <span class="star-rating me-1">★</span>
              <span class="star-rating-text">(4.5/5)</span>
            </div>
            <div class="text-end pe-2">
              <span class="price-text">₩ 31,000</span>
              <span class="standard-text">(1박당 요금)</span>
            </div>
          </div>
        </div>
      </div>

      <div class="mb-5"></div>
      <!-- Card 2: Restaurant -->
      <div class="restaurant-card card card-custom">
        <div class="d-flex row align-items-center h-100">
          <div class="col-12">
            <div class="d-flex align-items-center">
              <div class="title-icon restaurant-icon mb-1"></div>
              <h4 class="mb-0 title-text">강릉짬뽕순두부 동화가든 본점</h4>
            </div>
            <div class="d-flex align-items-center mb-3">
              <span class="star-rating me-1">★</span>
              <span class="star-rating-text">(4.5/5)</span>
            </div>
          </div>
          <div class="col-12 text-end">
            <button class="btn btn-search">검색</button>
          </div>
        </div>
      </div>

      <div class="mb-5"></div>

      <!-- Card 3: Location -->
      <div class="attraction-card card card-custom p-4">
        <div class="d-flex row align-items-center h-100">
          <div class="col-12">
            <div class="d-flex align-items-center mb-2">
              <div class="title-icon attraction-icon"></div>
              <h4 class="mb-0 title-text">대관령아기동물농장</h4>
            </div>
            <div class="d-flex align-items-center text-muted">
              <span class="location-icon me-1"></span>
              <span class="location-text"
                >강원 강릉시 사천면 송암골길 197-13<br />대관령아기동물농장</span
              >
            </div>
          </div>
          <div class="col-12 text-end">
            <button class="btn btn-search">검색</button>
          </div>
        </div>
      </div>

      <div class="mb-5"></div>

      <div class="map-tag">
        <div class="tag-content lodging active d-flex align-items-stretch">
          <div class="icon-con d-flex align-items-center">
            <div class="icon"></div>
          </div>
          <div class="d-flex align-items-center">300,000</div>
        </div>
      </div>
      <div class="mb-5"></div>
      <div class="map-tag">
      <div class="tag-content restaurant active d-flex align-items-stretch">
          <div class="icon-con d-flex align-items-center">
            <div class="icon"></div>
          </div>
          <div>강릉짬뽕순두부동화</div>
        </div>
      </div>
      <div class="mb-5"></div>
      <div class="map-tag">
      <div class="tag-content attraction active d-flex align-items-stretch">
          <div class="icon-con d-flex align-items-center">
            <div class="icon"></div>
          </div>
          <div>국립중앙박물관</div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

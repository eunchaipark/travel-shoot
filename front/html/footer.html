<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Shoot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../css/common.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 푸터 -->
    <footer class="app-footer position-relative">
      <div class="container">
        <!-- 저작권 섹션 -->
        <div class="copyright-section">© 2025 사분면. All rights reserved.</div>

        <!-- 상세 정보 섹션 -->
        <div class="footer-content" id="footerContent">
          <div class="row align-items-center">
            <!-- 회사 정보 -->
            <div class="col-lg-5 col-md-6">
              <div class="company-info">
                <div class="d-flex">
                  <div class="logo"></div>
                  <div class="subtitle">팀 사분면</div>
                </div>
                <div class="address">
                  서울특별시 종로구 창경궁로 254번길 동원빌딩<br />

                </div>
              </div>
            </div>
            <!-- 구분선 -->
            <div class="col-lg-2 d-none d-lg-block">
              <div class="vertical-divider"></div>
            </div>
            <!-- 연락처 정보 -->
            <div class="col-lg-5 col-md-6">
              <div class="contact-info">
                <div class="d-flex">
                  <div class="call"></div>
                  <div class="subtitle">연락처</div>
                </div>
                <a href="mailto:contact@travel-shoot.com" class="email"
                  >contact@travel-shoot.com</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

</html>

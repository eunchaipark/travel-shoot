<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Shoot - 예약 시스템</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Common CSS -->
    <link href="../css/common.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main-calendar.css">
    <!-- 숙소 추천 섹션 CSS -->
    <link rel="stylesheet" href="../css/recommend-stay.css">
    <!-- 인기 급상승 섹션 CSS -->
    <link rel="stylesheet" href="../css/trending-section.css">
    <!-- 가격착한 숙소 섹션 CSS -->
    <link rel="stylesheet" href="../css/budget-friendly.css">
    <!-- 지금 떠나기 좋은 곳 섹션 CSS -->
    <link rel="stylesheet" href="../css/travel-now.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="app-header">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex align-items-center justify-content-evenly">
            <div class="col-sm-1 col-lg-1 col-2">
              <div class="logo" role="img" aria-label="트래블샷 아이콘"></div>
            </div>
            <div class="col-sm-7 col-lg-8 col-6">
              <div class="search-container position-relative">
                <input
                  type="text"
                  class="search-input w-100"
                  placeholder="어디로 떠나볼까요?"
                />
              </div>
              <div class="dropdown-suggestions d-none">
                <button class="suggestion-item">
                  <i class="fas fa-building"></i>
                  <div>
                    <div class="fw-bold">SL 호텔 강릉</div>
                    <small class="text-muted"
                      >강릉특별자치도 강릉시 OO----</small
                    >
                  </div>
                </button>
                <button class="suggestion-item">
                  <i class="fas fa-home"></i>
                  <div>
                    <div class="fw-bold">유담리솜펜션</div>
                    <small class="text-muted"
                      >강릉특별자치도 강릉시 OO----</small
                    >
                  </div>
                </button>
                <button class="suggestion-item">
                  <i class="fas fa-building"></i>
                  <div>
                    <div class="fw-bold">강릉씨고호텔</div>
                    <small class="text-muted"
                      >강릉특별자치도 강릉시 OO----</small
                    >
                  </div>
                </button>
              </div>
            </div>
            <div class="col-md-3 d-flex justify-content-between col-3 px-0">
              <button class="icon-button">
                <div class="search-icon"></div>
              </button>

              <div class="col-auto h-100 d-flex">
                <button class="icon-button">
                  <div class="user-white-icon"></div>
                </button>
                <button class="icon-button">
                  <div class="heart-icon"></div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- 메인 컨테이너 -->
    <main class="main-wrapper main-page">
        <!-- 달력 섹션 (파란색 배경) -->
        <section class="calendar-section-wrapper">
            <div class="container-xxl px-5">
                <div class="calendar-search-container">
                    <!-- 달력 카드 -->
                    <div class="calendar-card card shadow-lg border-0 rounded-4">
                        <div class="card-body">
                            <div id="calendar"></div>
                        </div>
                    </div>

                    <!-- 검색 섹션 -->
                    <div class="search-section-container">
                        <div class="slogan">끊임없는 여행</div>
                        
                        <!-- 지역 검색 -->
                        <div class="search-card">
                            <div class="search-icon-box">
                                <!-- 아이콘 -->
                                <img src="../img/main-calendar-searchcard-location-icon.svg" alt="지역아이콘">
                            </div>
                            <input type="text" class="search-input main-calendar-location-input" placeholder="어디로 떠나시나요?">
                        </div>

                        <!-- 날짜 선택 -->
                        <div class="search-card">
                            <div class="search-icon-box">
                                <img src="../img/main-calendar-searchcard-calendar-icon.svg" alt="달력 아이콘">
                            </div>
                            <input type="text" class="search-input main-calendar-date-input" value="날짜를 선택해주세요" readonly style="cursor: pointer;">
                        </div>

                        <!-- 인원 선택 -->
                        <div class="search-card position-relative">
                            <div class="search-icon-box">
                                <img src="../img/main-calendar-searchcard-user-icon.svg" alt="유저 아이콘">
                            </div>
                            <input type="text" class="search-input main-calendar-guest-input" value="성인 2명" readonly style="cursor: pointer;">
                            
                            <!-- 인원 선택 드롭다운 -->
                            <div class="guest-dropdown" style="display: none;">
                                <div class="p-3">
                                    <!-- 성인 -->
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div>
                                            <div class="fw-semibold">성인</div>
                                            <small class="text-muted">13세 이상</small>
                                        </div>
                                        <div class="d-flex align-items-center gap-3">
                                            <button type="button" class="guest-btn guest-btn-minus" data-type="adult">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            <span class="guest-count" data-type="adult">2</span>
                                            <button type="button" class="guest-btn guest-btn-plus" data-type="adult">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <!-- 어린이 -->
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div>
                                            <div class="fw-semibold">어린이</div>
                                            <small class="text-muted">2-12세</small>
                                        </div>
                                        <div class="d-flex align-items-center gap-3">
                                            <button type="button" class="guest-btn guest-btn-minus" data-type="child">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            <span class="guest-count" data-type="child">0</span>
                                            <button type="button" class="guest-btn guest-btn-plus" data-type="child">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <!-- 적용 버튼 -->
                                    <div class="text-center">
                                        <button type="button" class="btn btn-primary btn-sm px-4 guest-apply-btn">적용</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 검색 버튼 -->
                        <button type="button" class="search-button main-calendar-search-button">
                            <span>검색하기</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 추가 콘텐츠 섹션 (흰색 배경) -->
        <section class="additional-content-section">
            <div class="container-xxl px-5">
                <!-- 숙소 추천 섹션 -->
                <section class="recommend-stay-section">
                    <div class="recommend-stay-container">
                        <div class="section-header">
                            <h2 class="section-title">
                                <span class="username" id="recommendUsername">김여행</span>님 스타일의 숙소
                            </h2>
                            <p class="section-subtitle">
                                <span class="location-name" id="recommendLocation">부산</span>을 좋아하시는 
                                <span class="username-sub" id="recommendUsernameSub">○○○</span>님!
                            </p>
                        </div>
                        
                        <div class="content-wrapper">
                            <!-- 숙소 리스트 (왼쪽) -->
                            <div class="accommodation-list-container">
                                <div class="accommodation-list" id="accommodationList">
                                    <!-- 숙소 아이템들이 JavaScript로 동적 생성됩니다 -->
                                </div>
                            </div>
                            
                            <!-- 지도 영역 (오른쪽) -->
                            <div class="map-container">
                                <div class="map-placeholder">
                                    <i class="fas fa-map-marker-alt map-icon"></i>
                                    <p class="map-text">카카오맵 영역</p>
                                    <small class="map-subtext">숙소 위치가 표시됩니다</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 인기 급상승 섹션 -->
                <section class="trending-section">
                    <div class="trending-container">
                        <div class="section-header">
                            <h2 class="section-title">
                                <span class="trending-highlight">인기 급상승</span>
                            </h2>
                            <p class="section-subtitle">(최근 7일 예약률 급상승)</p>
                        </div>
                        
                        <!-- 탭 네비게이션 -->
                        <div class="tab-navigation">
                            <button class="tab-button active" data-tab="stay">숙소</button>
                            <button class="tab-button" data-tab="restaurants">맛집</button>
                            <button class="tab-button" data-tab="attractions">관광지</button>
                        </div>
                        
                        <!-- 메인 콘텐츠 -->
                        <div class="content-wrapper">
                            <!-- 슬라이더 네비게이션 버튼 -->
                            <button class="slider-nav slider-nav-prev">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="slider-nav slider-nav-next">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                            
                            <!-- 슬라이더 컨테이너 -->
                            <div class="slider-container">
                                <div class="slider-wrapper" id="trendingSlider">
                                    <!-- 숙소 탭 콘텐츠 -->
                                    <div class="tab-content" data-tab="stay">
                                        <div class="cards-grid" id="stayGrid">
                                            <!-- 숙소 카드들이 JavaScript로 동적 생성됩니다 -->
                                        </div>
                                    </div>
                                    
                                    <!-- 맛집 탭 콘텐츠 -->
                                    <div class="tab-content" data-tab="restaurants">
                                        <div class="cards-grid" id="restaurantsGrid">
                                            <!-- 맛집 카드들이 JavaScript로 동적 생성됩니다 -->
                                        </div>
                                    </div>
                                    
                                    <!-- 관광지 탭 콘텐츠 -->
                                    <div class="tab-content" data-tab="attractions">
                                        <div class="cards-grid" id="attractionsGrid">
                                            <!-- 관광지 카드들이 JavaScript로 동적 생성됩니다 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 인디케이터 추가 (모바일용) -->
                            <div class="slider-indicators" id="trendingIndicators" style="display: none;">
                                <!-- 인디케이터들이 JavaScript로 동적 생성됩니다 -->
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 가격착한 숙소 섹션 -->
                <section class="budget-friendly-section">
                    <div class="budget-friendly-container">
                        <div class="section-header">
                            <h2 class="section-title">
                                <span class="budget-highlight">가격착한 숙소</span>
                            </h2>
                            <p class="section-subtitle">평균가 대비 (1박당 숙박)</p>
                        </div>
                        
                        <div class="content-wrapper">
                            <!-- 가격착한 숙소 그리드 -->
                            <div class="budget-grid" id="budgetGrid">
                                <!-- 가격착한 숙소 카드들이 JavaScript로 동적 생성됩니다 -->
                            </div>
                            
                            <!-- 인디케이터 추가 (모바일용) -->
                            <div class="slider-indicators" id="budgetIndicators" style="display: none;">
                                <!-- 인디케이터들이 JavaScript로 동적 생성됩니다 -->
                            </div>
                        </div>
                    </div>
                </section>
                
                <!-- 지금 떠나기 좋은 곳 섹션 -->
                <section class="travel-now-section">
                    <div class="travel-now-container">
                        <div class="section-header">
                            <h2 class="section-title">
                                <span class="travel-now-highlight">지금 떠나기 좋은 곳</span>
                            </h2>
                        </div>
                        
                        <div class="content-wrapper">
                            <!-- 슬라이더 네비게이션 버튼 -->
                            <button class="slider-nav slider-nav-prev" id="travelNowPrevBtn">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="slider-nav slider-nav-next" id="travelNowNextBtn">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                            
                            <!-- 슬라이더 컨테이너 -->
                            <div class="slider-container">
                                <div class="slider-wrapper" id="travelNowSliderWrapper">
                                    <!-- 각 페이지별 그리드가 JavaScript로 동적 생성됩니다 -->
                                </div>
                            </div>
                        </div>
                        
                        <!-- 슬라이더 인디케이터 -->
                        <div class="slider-indicators" id="travelNowIndicators">
                            <!-- 인디케이터들이 JavaScript로 동적 생성됩니다 -->
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <!-- FullCalendar 한국어 -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/ko.global.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="../js/main-calendar.js"></script>
    <script src="../js/recommend-stay.js"></script>
    <script src="../js/trending-section.js"></script>
    <script src="../js/budget-friendly.js"></script>
    <script src="../js/travel-now.js"></script>
</body>
</html>

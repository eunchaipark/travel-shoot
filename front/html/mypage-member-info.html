<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Shoot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/mypage.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Version 2 헤더 (간단한 검색창) simple-header.html-->
    <header class="app-header">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex align-items-center justify-content-evenly">
            <div class="col-sm-1 col-lg-1 col-2">
              <div class="logo" role="img" aria-label="트래블샷 아이콘"></div>
            </div>
            <div class="col-sm-7 col-lg-8 col-6">
              <div class="search-container position-relative">
                <input
                  type="text"
                  class="search-input w-100"
                  placeholder="어디로 떠나볼까요?"
                />
              </div>
              <div class="dropdown-suggestions d-none">
                <button class="suggestion-item">
                  <i class="fas fa-building"></i>
                  <div>
                    <div class="fw-bold">SL 호텔 강릉</div>
                    <small class="text-muted"
                      >강릉특별자치도 강릉시 OO----</small
                    >
                  </div>
                </button>
                <button class="suggestion-item">
                  <i class="fas fa-home"></i>
                  <div>
                    <div class="fw-bold">유담리솜펜션</div>
                    <small class="text-muted"
                      >강릉특별자치도 강릉시 OO----</small
                    >
                  </div>
                </button>
                <button class="suggestion-item">
                  <i class="fas fa-building"></i>
                  <div>
                    <div class="fw-bold">강릉씨고호텔</div>
                    <small class="text-muted"
                      >강릉특별자치도 강릉시 OO----</small
                    >
                  </div>
                </button>
              </div>
            </div>
            <div class="col-md-3 d-flex justify-content-between col-3 px-0">
              <button class="icon-button">
                <div class="search-icon"></div>
              </button>

              <div class="col-auto h-100 d-flex">
                <button class="icon-button">
                  <div class="user-white-icon"></div>
                </button>
                <button class="icon-button">
                  <div class="heart-icon"></div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- 메인 컨텐츠 영역 (데모용) -->
    <main class="content-area mypage">
      <div class="container">
        <div class="main-nav">
          <div class="container">
            <div class="nav-container d-flex justify-content-center">
              <a href="#" class="nav-item active">회원 정보</a>
              <a href="#" class="nav-item">예약 내역</a>
              <a href="#" class="nav-item">이용 후기</a>
              <a href="#" class="nav-item">찜한 숙소</a>
              <a href="#" class="nav-item">사업자 번호</a>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
          <div class="content-wrapper">
            <!-- Sidebar -->
            <div class="sidebar">
              <div class="profile-section">
                <div class="profile-title active">내 정보</div>
                <div class="profile-title">비밀번호 변경</div>
              </div>
            </div>

            <!-- Profile Form -->
            <div class="profile-form">
              <h2 class="form-title">내 정보</h2>

              <div class="form-group">
                <label class="form-label">이름</label>
                <!-- <div class="row"> -->
                <!-- <div> -->
                <!-- <input
                      type="text"
                      class="form-control"
                      placeholder="홍길동"
                    /> -->
                <div class="form-readonly">홍길동</div>
                <!-- </div> -->
                <!-- </div> -->
              </div>

              <div class="form-group">
                <div class="email-group">
                  <label class="mb-0 form-label">이메일</label>
                  <button class="verify-btn">인증완료</button>
                </div>
                <div class="form-readonly">dong123@gmail.com</div>
              </div>

              <div class="form-actions">
                <button class="btn-logout">로그아웃</button>

                <label for="withdrawal-modal" class="btn-withdraw">
                  회원탈퇴
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <input type="checkbox" id="withdrawal-modal" class="modal-checkbox" />
    <div class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">회원탈퇴</h3>
          <label for="withdrawal-modal" class="modal-close">×</label>
        </div>

        <div class="modal-question">정말을 삭제하시겠습니까 ?</div>

        <div class="warning-box">
          <div class="warning-item">
            탈퇴 시 모든 정보가 삭제되며, 계정은 복구할 수 없습니다.
          </div>
          <div class="warning-item">
            회원 탈퇴 후에는 트래블쇼 서비스를 이용하실 수 없으며, 계정은
            재가입을 통해서만 이용 가능합니다.
          </div>
        </div>

        <div class="input-section">
          <div class="input-label">보안을 위해 비밀번호를 입력해 주세요.</div>
          <input
            type="password"
            class="form-control"
            placeholder="비밀번호를 입력해주세요."
          />
        </div>

        <div class="modal-actions flex-row">
          <button class="btn-withdraw">탈퇴하기</button>
          <label for="withdrawal-modal" class="btn-cancel">닫기</label>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Navigation active state
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Mobile navigation scroll
        const navContainer = document.querySelector('.nav-container');
        if (navContainer) {
            navContainer.addEventListener('wheel', (e) => {
                if (e.deltaY !== 0) {
                    e.preventDefault();
                    navContainer.scrollLeft += e.deltaY;
                }
            });
        }
    </script>
  </body>
</html>

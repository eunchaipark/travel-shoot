<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Shoot - 예약 시스템</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main-calendar.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header-placeholder">
        <span class="text-muted fw-medium">헤더 영역</span>
    </header>

    <!-- 메인 컨테이너 -->
    <main class="main-wrapper">
        <!-- 달력 섹션 (파란색 배경) -->
        <section class="calendar-section-wrapper">
            <div class="container-xxl px-5">
                <div class="calendar-search-container">
                    <!-- 달력 카드 -->
                    <div class="calendar-card card shadow-lg border-0 rounded-4">
                        <div class="card-body">
                            <div id="calendar"></div>
                        </div>
                    </div>

                    <!-- 검색 섹션 -->
                    <div class="search-section-container">
                        <!-- 지역 검색 -->
                        <div class="search-card">
                            <div class="search-icon-box">
                                <svg class="search-icon" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 13.43a3.12 3.12 0 1 0 0-6.24 3.12 3.12 0 0 0 0 6.24Z" stroke="#9ca3af" stroke-width="1.5"/>
                                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7Z" stroke="#9ca3af" stroke-width="1.5"/>
                                </svg>
                            </div>
                            <input type="text" 
                                   class="search-input main-calendar-location-input" 
                                   placeholder="어디로 떠나시나요?">
                        </div>

                        <!-- 날짜 선택 -->
                        <div class="search-card">
                            <div class="search-icon-box">
                                <svg class="search-icon" viewBox="0 0 24 24" fill="none">
                                    <path d="M8 2v3M16 2v3M3.5 9.09h17M21 8.5V17c0 3-1.5 5-5 5H8c-3.5 0-5-2-5-5V8.5c0-3 1.5-5 5-5h8c3.5 0 5 2 5 5Z" stroke="#9ca3af" stroke-width="1.5"/>
                                </svg>
                            </div>
                            <input type="text" 
                                   class="search-input main-calendar-date-input" 
                                   value="날짜를 선택해주세요"
                                   readonly
                                   style="cursor: pointer;">
                        </div>

                        <!-- 인원 선택 -->
                        <div class="search-card position-relative">
                            <div class="search-icon-box">
                                <svg class="search-icon" viewBox="0 0 24 24" fill="none">
                                    <path d="M18 7.16V6a3 3 0 0 0-3-3v0a3 3 0 0 0-3 3v1.16a3 3 0 1 0 0 5.68V14a3 3 0 0 0 3 3v0a3 3 0 0 0 3-3v-1.16a3 3 0 1 0 0-5.68Z" stroke="#9ca3af" stroke-width="1.5"/>
                                    <circle cx="9" cy="6" r="4" stroke="#9ca3af" stroke-width="1.5"/>
                                    <path d="M15 13.5H3.29C2.62 13.5 2.4 14.07 2.81 14.54C4.15 16 6.76 17.5 9 17.5" stroke="#9ca3af" stroke-width="1.5"/>
                                </svg>
                            </div>
                            <input type="text" 
                                   class="search-input main-calendar-guest-input" 
                                   value="성인 2명"
                                   readonly
                                   style="cursor: pointer;">
                            
                            <!-- 인원 선택 드롭다운 -->
                            <div class="guest-dropdown" style="display: none;">
                                <div class="p-3">
                                    <!-- 성인 -->
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div>
                                            <div class="fw-semibold">성인</div>
                                            <small class="text-muted">13세 이상</small>
                                        </div>
                                        <div class="d-flex align-items-center gap-3">
                                            <button type="button" class="guest-btn guest-btn-minus" data-type="adult">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            <span class="guest-count" data-type="adult">2</span>
                                            <button type="button" class="guest-btn guest-btn-plus" data-type="adult">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <!-- 어린이 -->
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div>
                                            <div class="fw-semibold">어린이</div>
                                            <small class="text-muted">2-12세</small>
                                        </div>
                                        <div class="d-flex align-items-center gap-3">
                                            <button type="button" class="guest-btn guest-btn-minus" data-type="child">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            <span class="guest-count" data-type="child">0</span>
                                            <button type="button" class="guest-btn guest-btn-plus" data-type="child">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <!-- 적용 버튼 -->
                                    <div class="text-center">
                                        <button type="button" class="btn btn-primary btn-sm px-4 guest-apply-btn">적용</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 검색 버튼 -->
                        <button type="button" class="search-button main-calendar-search-button">
                            <span>검색하기</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 추가 콘텐츠 섹션 (흰색 배경) -->
        <section class="additional-content-section">
            <div class="container-xxl px-5">
                <div class="py-5">
                    <div class="text-center text-muted">
                        <h4>추가 콘텐츠 영역</h4>
                        <p>여기에 다른 섹션들이 추가될 예정입니다.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <!-- FullCalendar 한국어 -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/ko.global.min.js"></script>

    <!-- Custom JS -->
    <script src="main-calendar.js"></script>
</body>
</html>
